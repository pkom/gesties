{% load staticfiles i18n %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Gesties - Login</title>
		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <link rel="shortcut icon" href="{% static 'imgproject/favicon.ico' %}"/>

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="{% static 'ace/assets/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'ace/components/font-awesome/css/font-awesome.css' %}" />

		<!-- text fonts -->
		<link rel="stylesheet" href="{% static 'ace/assets/css/ace-fonts.css' %}" />

		<!-- ace styles -->
		<link rel="stylesheet" href="{% static 'ace/assets/css/ace.min.css' %}" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="{% static 'ace/assets/css/ace-part2.min.css' %}" />
		<![endif]-->

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="{% static 'ace/assets/css/ace-ie.css' %}" />
		<![endif]-->

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="{% static 'ace/components/html5shiv/dist/html5shiv.min.js' %}"></script>
		<script src="{% static 'ace/components/respond/dest/respond.min.js' %}"></script>
		<![endif]-->
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">Gesties</span>
									<span class="white" id="id-text2">Aplicación</span>
								</h1>
								<h4 class="blue" id="id-company-text">{{ configies.nombre_centro }}</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												Introduce Tus Credenciales
											</h4>

											<div class="space-6"></div>

											<form action="{% url 'users:login' %}" method="post">
                                                {% csrf_token %}
                                                {{ form.non_field_errors }}
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            {{ form.username.errors }}
                                                            {{ form.username }}
                                                            <i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            {{ form.password.errors }}
                                                            {{ form.password }}
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<label class="block clearfix">
{#														<span class="block input-icon input-icon-right">#}
                                                            {{ form.curso_academico.errors }}
                                                            {{ form.curso_academico }}
{#															<i class="ace-icon fa fa-lock"></i>#}
														</span>
													</label>


													<div class="space"></div>

													<div class="clearfix">
{% comment %}
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> Recuérdame</span>
														</label>
{% endcomment %}

														<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">Login</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
                                                <input type="hidden" name="next" value="{{ next }}" />
											</form>
										</div><!-- /.widget-main -->
                                    </div>
                                </div>
							</div><!-- /.position-relative -->

							<div class="navbar-fixed-top align-right">
								<br />
								&nbsp;
								<a id="btn-login-dark" href="#">Dark</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">Blur</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">Light</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="{% static 'ace/components/jquery/dist/jquery.js' %}"></script>

		<!-- <![endif]-->

		<!--[if IE]>
<script src="{% static 'ace/components/jquery.1x/dist/jquery.js' %}"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='{% static "ace/components/_mod/jquery.mobile.custom/jquery.mobile.custom.js" %}'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});



			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');

				e.preventDefault();
			 });

			});
		</script>
	</body>
</html>
