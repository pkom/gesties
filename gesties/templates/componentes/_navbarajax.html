{% load staticfiles %}

    <!-- #section:basics/navbar.layout -->
    <div id="navbar" class="navbar navbar-default ace-save-state">
        <div class="navbar-container ace-save-state" id="navbar-container">
            <!-- #section:basics/sidebar.mobile.toggle -->
            <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
                <span class="sr-only">Toggle sidebar</span>

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>

            <!-- /section:basics/sidebar.mobile.toggle -->
            <div class="navbar-header pull-left">
                <!-- #section:basics/navbar.layout.brand -->
                <a href="{% url 'home' %}" class="navbar-brand">
                    <small>

                        <i class="fa fa-institution"></i>
                        Gesties - {{ request.session.configies.fields.nombre_centro }} - {{ request.session.curso_academico.fields.curso }}
                    </small>
                </a>

                <!-- /section:basics/navbar.layout.brand -->

                <!-- #section:basics/navbar.toggle -->

                <!-- /section:basics/navbar.toggle -->
            </div>
            <!-- #section:basics/navbar.dropdown -->
            <div class="navbar-buttons navbar-header pull-right" role="navigation">
                <ul class="nav ace-nav">

                    <!-- #section:basics/navbar.user_menu -->
                    <li class="light-blue dropdown-modal">
                        <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                            <img class="nav-user-photo"
                                 {% if request.user.foto %}
                                    src="{{ request.user.foto.url }}"
                                 {% else %}
                                    src="{% static 'avatars/nobody.png' %}"
                                 {% endif %}
                                 alt="Foto de {{ request.user.get_full_name }}" />
                            <span class="user-info">
                                <small>Bienvenid@,</small>
                                {{ request.user.get_short_name }}
                            </span>

                            <i class="ace-icon fa fa-caret-down"></i>
                        </a>

                        <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">

                            <li>
                                <a href="{% url 'users:detail-profesor' request.user.username %}">
                                    <i class="ace-icon fa fa-user"></i>
                                    Mi Perf√≠l
                                </a>
                            </li>

                            <li class="divider"></li>

                            <li>
                                <a href="{% url 'users:logout' %}">
                                    <i class="ace-icon fa fa-power-off"></i>
                                    Salida
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!-- /section:basics/navbar.user_menu -->
                </ul>
            </div>

            <!-- /section:basics/navbar.dropdown -->
        </div><!-- /.navbar-container -->
    </div>

    <!-- /section:basics/navbar.layout -->
