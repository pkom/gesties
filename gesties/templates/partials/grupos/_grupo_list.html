{% load staticfiles i18n %}

<title>Grupos - Gesties</title>


<!-- THE MODAL TO SHOW STUDENT INFO -->
<div class="modal modal-wide fade" id="modal-grupo">
    <div class="modal-dialog">
          <div class="modal-content">

          </div>
    </div>
</div>


<div class="page-header">
	<h1>
		Grupos Académicos
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			Relación de Grupos
		</small>
	</h1>
</div>


<div class="row">
    <div class="col-xs-12">
        <div class="table-header">
            Grupos
        </div>
        <div>
            <table id="grupos-table" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="grupos-table_info">
                <thead>
                    <tr role="row">
                        <th class="sorting" tabindex="0" aria-controls="grupos-table" rowspan="1" colspan="1" aria-label="Grupo">Grupo</th>
                        <th class="sorting_disabled" tabindex="0" aria-controls="grupos-table" rowspan="1" colspan="1" aria-label="Foto">Foto</th>
                        <th class="sorting" tabindex="0" aria-controls="grupos-table" rowspan="1" colspan="1" aria-label="Tutor/a: activa para ordenar ascendentemente">Tutor/a</th>
                        <th class="sorting_disabled hidden-480" tabindex="0" aria-controls="grupos-table" rowspan="1" colspan="1" aria-label="Número de alumn@s: activa para ordenar ascendentemente">Alumnado</th>
                        <th class="sorting_disabled hidden-480" tabindex="0" aria-controls="grupos-table" rowspan="1" colspan="1" aria-label="Profesorado asignado: activa para ordenar ascendentemente">Profesorado</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<style>
    .foto-detail {
        display: none;
    }
    .li:hover .foto-detail {
        display: block;
    }
</style>

<script type="text/javascript">
    var scripts = [null,
        "{% static 'ace/components/datatables/media/js/jquery.dataTables.js'%}",
        "{% static 'ace/components/_mod/datatables/jquery.dataTables.bootstrap.js' %}",
        "{% static 'ace/components/datatables.net-select/js/dataTables.select.js'%}",
        null]
    $('.page-content-area').ace_ajax('loadScripts', scripts, function() {
        jQuery(function($) {
		    var tablagrupos =  $('#grupos-table').DataTable( {
			    autoWidth: false,
                columns: [
                    { data: "grupo", name: "grupo" },
                    { data: "foto", name: "foto" },
                    { data: "tutor", name: "tutor",
                        render: function ( data, type, full, meta ) {
                                    return '<strong>'+data+'</strong>';}
                    },
                    { data: "alumnos", name: "alumnos", class: "hidden-480" },
                    { data: "profesores", name: "profesores", class: "hidden-480" },
                    { data: null, defaultContent:
                        '<td> \
                            <div class="hidden-sm hidden-xs action-buttons"> \
                                <a class="blue tooltip-info js-view-group" data-url="{% url 'grupos:ver_grupo' %}" \
                                data-rel="tooltip" title="Ver" href="#"> \
                                    <span class="blue">\
                                        <i class="ace-icon fa fa-search-plus bigger-130"></i> \
                                    </span>\
                                </a> \
                            </div>\
							<div class="hidden-md hidden-lg">\
								<div class="inline pos-rel">\
									<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">\
										<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>\
									</button>\
									<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">\
										<li>\
											<a class="js-view-group" data-url="{% url 'grupos:ver_grupo' %}"\
                                                href="#" class="tooltip-info" data-rel="tooltip" title="Ver">\
												<span class="blue">\
													<i class="ace-icon fa fa-search-plus bigger-120"></i>\
												</span>\
											</a>\
										</li>\
									</ul>\
								</div>\
							</div>\
                        </td>'
                    }
                ],
                columnDefs: [
                    { orderable: false, targets: [1,3,4,5]},
                    { searchable: false, targets: [1,3,4,5]}
                ],
			    order: [[0,'asc']],
                processing: true,
	            serverSide: true,
	            ajax: "{% url 'grupos:carga_grupos_datatables' %}",
                language: {
                    url: "{% static 'js/datatables.spanish.json' %}"
	            },
                lengthMenu: [5, 10, 20],
			    select: {
				    style: 'api',
                    info: false
                },
                pagingType: "numbers"
	        });

            // add tootip after datatables has been drawn because it's needed with serverSide processing
            tablagrupos.on( 'draw', function () {
       		    /********************************/
                //add tooltip for small view action buttons in dropdown menu
                $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement, trigger: "hover"});

                // when .modal-wide opened, set content-body height based on browser height; 200 is appx height of modal padding, modal title and button bar
                //$(".modal-wide").on("show.bs.modal", function() {
                //  var height = $(window).height() - 50;
                //  $(this).find(".modal-body").css("max-height", height);
                //});


                //show group info
                $(".js-view-group").click(function (e) {
                    var grupo = tablagrupos.row( this.closest('tr') ).id();
                    var url = $(this).attr('data-url')+grupo;
                    $.ajax({
                        url: url,
                        type: 'get',
                        dataType: 'json',
                        beforeSend: function () {
                            $("#modal-grupo .modal-content").html('<div></div>');
                            $("#modal-grupo").modal("show");
                        },
                        success: function (data) {
                            $("#modal-grupo .modal-content").html(data.html);
                        }
                    });
                });




	        });

            // when .modal-wide opened, set content-body height based on browser height; 200 is appx height of modal padding, modal title and button bar
            //$(".modal-wide").on("show.bs.modal", function() {
            //  var height = $(window).height() - 200;
            //  $(this).find(".modal-body").css("max-height", height);
            //});

            //tooltip placement on right or left
            function tooltip_placement(context, source) {
                var $source = $(source);
                var $parent = $source.closest('table');
                var off1 = $parent.offset();
                var w1 = $parent.width();

                var off2 = $source.offset();
                //var w2 = $source.width();

                if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
                return 'left';
            }

        });

    });
 </script>
