<div class="modal-header">
        <h4 style="display:inline" class="modal-title">Datos del Departamento</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="row">
        <div class="widget-box">
            <div class="widget-header widget-header-flat">
                <h4 class="widget-title">{{ dpto }} - ({{ jefe.profesor}})</h4>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <div class="row">
                        <div class="col-sm-1">
                            {{ jefe.profesor.foto_html }}
                        </div>
                        <div class="col-sm-11">
                            <ul>Profesorado
                                {% for profesor in profesores %}
                                    <li class="li">
                                        <div>
                                            <b>{{ profesor.curso_profesor.profesor }}</b>
                                        </div>
                                        <div class="foto-detail">
                                            <b>{{ profesor.curso_profesor.profesor.foto_html }}</b>
                                        </div>
                                    </li>
                                {% empty %}
                                    <li>Sin profesorado asignado</li>
                                {% endfor %}
                            </ul>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Volver</button>
</div>
