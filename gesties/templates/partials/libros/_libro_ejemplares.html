<form method="post" action="{% url 'libros:ejemplares_libro' formset.instance.pk %}" class="form-horizontal js-update-ejemplares-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Edita Ejemplares del Libro {{ formset.instance.titulo }} ({{ formset.instance.autor.autor }})</h4>
  </div>
  <div class="modal-body">

    {% include 'partials/libros/_libro_ejemplares_form.html' %}

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-primary">Actualiza Ejemplares</button>
  </div>
</form>
